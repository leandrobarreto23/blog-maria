<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Maria Brasileira</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div id="navbar">
    <div class="container">
      <div class="header">
        <header>
          <a href="#">
            <img src="assets/icons/blog.png" alt="ícone do blog Maria Brasileira">
            <h1>Blog da <br> Maria</h1>
          </a>
        </header>
        <button id="toggle-menu">
          <i class="ph ph-list"></i>
        </button>
      </div>
      <nav id="nav" class="hidden">
        <ul id="navlinks">
          <li><a href="/">Início</a></li>
          <li><a href="https://mariabrasileira.com.br/quemsomos">Sobre nós</a></li>
          <li><a href="https://mariabrasileira.com.br/servicos">Serviços</a></li>
          <li><a href="https://mariabrasileira.com.br/unidades">Unidades</a></li>
          <li><a href="https://conteudo.mariabrasileira.com.br/sejafranqueado">Seja um franqueado</a></li>
          <li><a href="https://mariabrasileira.com.br/contato">Fale conosco</a></li>
          <li><a href="https://mariabrasileira.com.br/checkout" id="hire">Quero contratar</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <main class="container">
    <section id="emphasis">
      <h2>Destaques do mês</h2>
      <div>
        <img src="assets/images/cupom.png" alt="Cupom de desconto ESPONJA10 para R$ 10,00 de desconto na diária">
      </div>
    </section>
    <section id="aside">
      <div id="social-links">
        <h3>Redes sociais</h3>
        <div>
          <a href="https://www.facebook.com/mariabrasileirafranchising">
            <i class="ph ph-facebook-logo"></i>
          </a>
          <a href="https://www.instagram.com/mariabrasileira/">
            <i class="ph ph-instagram-logo"></i>
          </a>
          <a href="https://www.tiktok.com/@mariabrasileiraoficial">
            <i class="ph-fill ph-tiktok-logo"></i>
          </a>
          <a href="https://www.youtube.com/channel/UCdxFjhcUwINV-GrxTSL1y0A">
            <i class="ph-fill ph-youtube-logo"></i>
          </a>
          <a href="https://www.linkedin.com/company/mariabrasileirafranchising">
            <i class="ph ph-linkedin-logo"></i>
          </a>
        </div>
      </div>
      <div id="category">
        <h3>Categorias</h3>
        <select name="categorias" id="input-select">
          <option value="">Selecionar categoria</option>
          <option value="Babá baby-sister">Babá baby-sister</option>
          <option value="Bom vizinho">Bom vizinho</option>
          <option value="Cozinheira chef">Cozinheira chef</option>
          <option value="Cuidador de idosos">Cuidador de idosos</option>
          <option value="Dicas da maria">Dicas da maria</option>
          <option value="Geral">Geral</option>
          <option value="Jardinagem">Jardinagem</option>
          <option value="Limpador de piscina">Limpador de piscina</option>
          <option value="Limpeza/Faxina residencial">Limpeza/Faxina residencial</option>
          <option value="Limpeza empresarial">Limpeza empresarial</option>
          <option value="Limpeza pós-obra">Limpeza pós-obra</option>
          <option value="Negócios">Negócios</option>
          <option value="Passadeira">Passadeira</option>
          <option value="Passeador de cães">Passeador de cães</option>
          <option value="Pet sister">Pet sister</option>
          <option value="Receitas da Maria">Receitas da Maria</option>
          <option value="Terceirização">Terceirização</option>
        </select>
      </div>
      <div id="searched-terms">
        <h3>Termos mais buscados</h3>
      </div>
    </section>
  </main>
</body>
</html>
